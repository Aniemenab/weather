<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather_header">
            <form action="" class="search_weather">
                <input type="text" name="" placeholder="Search for a city..." class="weather_searchForm" id="">
                <i class="fas fa-search"></i>
            </form>
            <div class="weather_unit">
                <span class="weather_unit_celsius">&#176C</span>
                <span class="weather_unit_farenhit">&#176F</span>
            </div>
        </div>
        <div class="weather_body">
            <h1 class="weather_city"></h1>
            <div class="weather__datetime">
               
            </div>
            <div class="weather_forcast"></div>
            <div class="weather_icon">
                </div>
            <p class="weather_temperture"></p>
            <div class="weather__minmax">
            </div>
        </div>
        <div class="weather_info">
            <div class="weather_card">
                <i class="fa-solid fa-temperature-full"></i>
                <div>
                    <p>Real Feel</p>
                    <p class="weather_realFeel"></p>
                </div>
            </div>
            <div class="weather_card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Humidity</p>
                    <p class="weather_humidity"></p>
                </div>
            </div>
            <div class="weather_card">
                <i class="fas fa-wind"></i>
                <div>
                    <p>Wind</p>
                    <p class="weather_wind"></p>
                </div>
            </div>
            <div class="weather_card">
                <i class="fa-solid fa-gauge-high"></i>
                <div>
                    <p>Pressure</p>
                    <p class="weather_pressure"></p>
                </div>
            </div>
        </div>
       
    </div>
</body>
<script src="https://kit.fontawesome.com/a692e1c39f.js"></script>
<script src="./js/app.js"></script>
</html>
